{% extends 'base.html' %}
{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #90E0EF 0%, #03045E 100%);
    min-height: 100vh;
  }
  .login-card {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 18px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.18);
  }
  input[type="text"],
  input[type="password"],
  input[type="email"] {
    background: rgba(255, 255, 255, 0.18);
    border: 1px solid rgba(255,255,255,0.3);
    color: #fff;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 10px;
    box-shadow: none;
    outline: none;
    transition: background 0.3s, border 0.3s;
  }
  input[type="text"]:focus,
  input[type="password"]:focus,
  input[type="email"]:focus {
    background: rgba(30, 110, 221, 0.25);
    border: 1.5px solid #0d6efd;
    color: #fff;
  }
  label {
    color: #e0e0e0;
  }
  .btn-outline-secondary,
  .btn-outline-secondary:visited {
    color: #fff !important;
    border-color: #fff !important;
  }
  .btn-outline-secondary:hover {
    background: #fff;
    color: #0d6efd !important;
    border-color: #fff !important;
  }
</style>
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card login-card shadow p-4" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle" style="font-size: 3rem; color: #0d6efd;"></i>
      <h2 class="mt-2">Iniciar sesión</h2>
    </div>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100 mt-2">Ingresar</button>
    </form>
    <hr>
    <div class="text-center">
      <p class="mb-2">¿Eres nuevo?</p>
      <a href="{% url 'medico_registro' %}" class="btn btn-outline-secondary btn-sm mb-1 w-100">Registro Médico</a>
      <a href="{% url 'paciente_registro' %}" class="btn btn-outline-secondary btn-sm w-100">Registro Paciente</a>
    </div>
  </div>
</div>
{% endblock %}
