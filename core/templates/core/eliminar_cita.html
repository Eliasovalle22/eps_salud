{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>¿Está seguro que desea eliminar esta cita?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'citas_medico' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
