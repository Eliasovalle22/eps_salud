{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 text-center"
        style="width: 100%; max-width: 400px; background: rgba(255,255,255,0.18); border-radius: 22px; backdrop-filter: blur(8px); border: 1.5px solid #e0e0e0;">
        <i class="bi bi-trash3" style="font-size: 2.5rem; color: #dc3545;"></i>
        <h2 class="mt-3 mb-4 fw-bold text-danger">¿Está seguro que desea eliminar esta cita?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100 mb-2">Eliminar</button>
            <a href="{% url 'citas_medico' %}" class="btn btn-outline-secondary w-100">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
