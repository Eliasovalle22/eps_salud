{% extends 'base.html' %}
{% block content %}

<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card registro-card shadow p-4" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
      <i class="bi bi-person-plus" style="font-size: 3rem; color: #0d6efd;"></i>
      <h2 class="mt-2">Registro Paciente</h2>
    </div>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button class="btn btn-primary w-100 mt-2" type="submit">Registrarse</button>
      <a href="{% url 'login' %}" class="btn btn-outline-secondary w-100 mt-2">Volver al Login</a>
    </form>
  </div>
</div>


{% endblock %}
