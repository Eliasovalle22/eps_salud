{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4"
        style="width: 100%; max-width: 500px; background:  rgba(255,255,255,0.18); border-radius: 22px; backdrop-filter: blur(8px); border: 1.5px solid #e0e0e0;">
        <div class="text-center mb-4">
            <i class="bi bi-journal-medical" style="font-size: 2.5rem; color: #0077B6;"></i>
            <h2 class="mt-2 mb-0 fw-bold text-primary">Registrar Consulta</h2>
            <div class="mt-2 mb-1">
                <span class="fw-semibold text-dark">Paciente:</span>
                <span style="font-size: 1.2rem;">{{ cita.paciente.nombre }}</span>
            </div>
        </div>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger small">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-success w-100 mb-2 rounded-pill">Guardar Consulta</button>
            <a href="{% url 'citas_medico' %}" class="btn btn-outline-secondary w-100 rounded-pill">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
